<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <title>DOJOS</title>
</head>
<body>
    <div>
        <form action="/dojos/process" method="post" class="p-3 col-4 mx-auto my-5 bg-dark text-light">
            <h2 class="text-center text-primary">New Dojo</h2>
        
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" class="form-control">
            </div>
            <button class="btn btn-primary btn-outline-dark">Create</button>
        </form>
    </div>

    <div class="p-3 col-4 mx-auto my-5 bg-dark text-light">
        <h2 class="text-center text-primary">All Dojos</h2>
        <ul>
            {% for dojo in all_dojos %}
                <li>
                    <a href="/dojos/{{dojo.id}}">
                        {{ dojo.name }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
    <div class="p-3 col-4 mx-auto my-5 text-light">
        <a href="/ninjas" class="btn btn-primary btn-outline-dark">Add Ninja</a>
    </div>
</body>
</html>
