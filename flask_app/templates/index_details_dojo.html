<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <title>DOJO SHOW</title>
</head>
<body>
    <div class="p-3 col-4 mx-auto my-5 bg-light text-light">
        <h3 class="text-center text-primary">{{dojo.name}} Ninjas</h3>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Age</th>
                </tr>
            </thead>
            {% for ninja in dojo['ninjas'] %}
                <tbody>
                    <tr>
                        <td>{{ninja['first_name']}}</td>
                        <td>{{ninja['last_name']}}</td>
                        <td>{{ninja['age']}}</td>
                    </tr>
                </tbody>
            {% endfor%}
        </table>
    </div>
    <div class="p-3 col-4 mx-auto my-5 text-light">
        <a href="/dojos" class="btn btn-primary btn-outline-dark">HOME</a>
    </div>
</body>
</html>
